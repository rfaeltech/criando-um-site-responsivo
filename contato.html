		<section class="contato">
			<div class="container">
				<form>
					
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Nome" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input class="form-control" type="email" placeholder="E-mail" required>
							</div>
						</div>
						
						<div class="col">
							<div class="form-group">
								<input  class="form-control" type="number" placeholder="Telefone" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<select class="form-control">
									<option>Selecione uma opção</option>
									<option>Orçamento</option>
									<option>Sugestão</option>
									<option>Outras Informações</option>
								</select>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<textarea class="form-control" placeholder="Preencha suas duvidas"></textarea>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button class="botao medio">Enviar Contato</button>
					</div>

				</form>
				

			</div>

		</section>
